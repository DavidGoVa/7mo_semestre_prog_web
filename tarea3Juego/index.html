<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Interactivo</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .full-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            box-sizing: border-box;
        }
        .border-thick {
            border-width: 50px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container-fluid full-screen">
    <div id="contenido" class="border border-primary border-thick rounded p-4 w-100 d-none">
        <h1 id="titulo" class="text-center">Título Principal</h1>
        <p id="contador" class="fs-4 text-center">Este es un texto grande debajo del título.</p>
        
        <div class="mb-3">
            <input id="respuesta" type="text" class="form-control" placeholder="Ingrese respuesta aquí">
        </div>

        <p id="resultado" class="text-success text-center">Texto en color verde y tamaño normal.</p>
        <button id="siguiente" class="btn btn-primary d-none">Siguiente</button>
    </div>
    
    <button id="iniciar" class="btn btn-primary">Iniciar</button>
</div>

<!-- Enlace a los scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="funciones.js"></script>

</body>
</html>
